<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 분석기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>온라인 강의 분석기</h1>
        
        <!-- 엑셀 변환 섹션 -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>커리큘럼 파일 변환</h4>
            </div>
            <div class="card-body">
                <form id="excelConverterForm" class="mb-3">
                    <div class="mb-3">
                        <label for="excelFile" class="form-label">엑셀 파일 선택 (.xlsx)</label>
                        <input type="file" class="form-control" id="excelFile" name="file" accept=".xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary">JSON으로 변환</button>
                </form>
            </div>
        </div>

        <div class="upload-section">
            <h2>파일 업로드</h2>
            <form id="uploadForm">
                <div class="file-input-group">
                    <label for="vttFile">VTT 파일:</label>
                    <input type="file" id="vttFile" name="vtt_file" accept=".vtt" required>
                </div>
                <div class="file-input-group">
                    <label for="curriculumFile">커리큘럼 파일 (Excel/CSV/JSON):</label>
                    <input type="file" id="curriculumFile" name="curriculum_file" accept=".xlsx,.csv,.json" required>
                </div>
                <button type="submit">분석 시작</button>
            </form>
        </div>

        <div class="results-section" style="display: none;">
            <h2>분석 결과</h2>
            
            <div class="summary-stats">
                <div class="stat-card">
                    <h3>정합성 점수</h3>
                    <div id="conformityScore"></div>
                </div>
                <div class="stat-card">
                    <h3>주요 키워드</h3>
                    <div id="keywordsList"></div>
                </div>
                <div class="stat-card">
                    <h3>커리큘럼 매칭</h3>
                    <div id="curriculumMatch"></div>
                </div>
            </div>

            <div class="charts">
                <div id="riskMatrix" class="chart-container"></div>
                <div id="keywordFrequency" class="chart-container"></div>
                <div id="curriculumComparison" class="chart-container"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
